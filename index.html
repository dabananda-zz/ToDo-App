<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://drive.google.com/drive/folders/1xyW17AcTnPY2eV1ec57VL9QPpRgp33qC">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- BootStrap v5.0.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>To-Do App | Dabananda Mitra</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="my-5">
        <h1>Organize Your Works for FREE</h1>
    </header>
    <div class="container app-body">
        <form>
            <div class="input-add">
                <input type="text" class="todo-input form-control" placeholder="Add a new task...">
                <button type="submit" class="btn btn-lg btn-primary todo-button">Add</button>
            </div>
            <div class="select">
                <select name="todos" class="filter-todo form-select">
                    <option value="all" selected>All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <!-- --------------- BootStrap v5.0.1 JS Bundle --------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- --------------- JavaScript --------------- -->
    <script src="./app.js"></script>
</body>
</html>
